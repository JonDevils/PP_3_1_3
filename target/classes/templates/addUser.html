<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New User</title>
</head>
<body>
<ul class="nav justify-content-left" th:object="${user}">
    <div>
        <strong>
            <td th:text="${user.getUsername()}"></td>
        </strong>
    </div>
    <div>&nbsp;with roles:&nbsp;</div>
    <div>
        <td>
            <th:block th:each="role : ${user.getRoles()}">
                    <span th:switch="${role.getName()}">
                      <span th:case="'ROLE_ADMIN'"> ADMIN </span>
                      <span th:case="'ROLE_USER'"> USER </span>
                    </span>
            </th:block>
        </td>
    </div>
</ul>

<form th:method="POST" th:action="@{/admin/add}" th:object="${user}">

    <label for="firstName"> First name   </label>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">First name Error</div>
    <br/>
    <br/>
    <label for="lastName"> Last name </label>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Last name Error</div>
    <br/>
    <br/>
    <label for="age"> Age </label>
    <input type="text" th:field="*{age}" id="age">
    <div style="color:red"th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Age Error</div>
    <br/>
    <br/>
    <label for="email"> Email </label>
    <input type="text" th:field="*{email}" id="email">
    <div style="color:red"th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
    <br/>
    <br/>
    <label for="password"> Enter password   </label>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
    <br/>
    <br/>
    <label for="username"> Enter login   </label>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Login Error</div>
    <br/>
    <br/>
    <div class="form-group">
        <label for="roles"><strong>Role</strong></label>
        <select class="custom-select" name="roles" id="roles">
            <option selected>Role</option>
            <option value="2">ADMIN</option>
            <option value="1,2">INSPECTOR</option>
            <option value="1">USER</option>

        </select>

    </div>

    <input type="submit" value="Add new user"/>

</form>

</body>
</html>






















</body>
</html>
